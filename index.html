<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App- Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h1>Simple Interest Calculator</h1>
            <div class="contents">
             <table id="table">
                    <tbody>
                        <tr>
                            <td class="labels">Amount </td>
                            <td>
                                <input type="number" id="principal" style="width: 200px;
                                height: 25px;
                                background: #edf1f4;
                                box-shadow: 5px 5px 7px #ccc,
                                -5px -5px 5px #fff;
                                border-radius: 5px;
                                border: none;
                                font-size: 20px;
                                font-weight: 700;
                                padding-left: 10px;">
                            </td>
                        </tr>
        <tr> 
            <td class="labels">Interest Rate</td>
            <td>  
                <input
                  type="range"
                  id="rate"
                  min="1"
                  max="20"
                  step="0.25"
                  value="10.25"
                  onchange="updateRate()"
                />
                <span id="rate_val">10.5% </span>
            </td> 
        </tr> 
        <tr> 
            <td class="labels">No.of Years:</td> 
            <td>
                <select name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select>
            </td>
        </tr>
    </tbody>
    </table>
   
    
    
         <button id="compute" onclick="compute()">Compute Interest</button> <br><br>
         <span id="result"></span>
        <br> <br>
        <footer>

            &#169; Everyone Can Get Rich
        </footer>
    </div>

</div>
</body>
  
</html>
